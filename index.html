<!DOCTYPE html>

<body class="bg-[url('1.jpeg')] bg-fixed bg-cover backdrop-blur-sm font-[Pangolin] ">
    <div class="flex min-h-[100vh] w-full items-center justify-center">

            <div id="vi" class="w-full sm:w-1/3 mx-auto">

            </div>
        </div>

</html>
<script>
    document.querySelector("#video").addEventListener("click", e => {
        e.target.remove()
        const $video = document.createElement("video");
        $video.src = "v.mp4"
        $video.controls = true
        $video.play()
        document.querySelector("#vi").appendChild($video)
        $video.requestFullscreen()
    })
</script>
